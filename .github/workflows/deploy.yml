name: 🚀 Deploy to GKE

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  build:
    name: 🛠️ Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔑 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: 📤 Authenticate with GCR
        run: gcloud auth configure-docker gcr.io

      - name: 🔨 Build and Push Docker Image
        run: |
          docker buildx build --platform linux/amd64 -t gcr.io/my-project-id/flask-app:latest .
          docker push gcr.io/my-project-id/flask-app:latest

  deploy_staging:
    name: 🚀 Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔑 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: 🛠 Set up GKE kubeconfig
        run: gcloud container clusters get-credentials my-cluster --region my-region --project my-project-id

      - name: 🚀 Deploy to GKE
        run: kubectl set image deployment/flask-app flask-app=gcr.io/my-project-id/flask-app:latest
