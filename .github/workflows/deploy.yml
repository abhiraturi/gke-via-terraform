name: ğŸš€ Deploy to GKE

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        
      - name: ğŸ“¥ Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the appropriate Python version

      - name: ğŸ”¬ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
        
      - name: ğŸ”¬ Lint Python code
        run: |
          source venv/bin/activate
          pylint **/*.py  # Adjust based on your linter setup

  build:
    name: ğŸ› ï¸ Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        
      - name: ğŸ“¥ Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ”¨ Build Docker image
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          docker buildx build --platform linux/amd64 -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:latest

  deploy_staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]  # Only deploy after the build step is successful
    if: ${{ github.ref == 'refs/heads/dev' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Set up GKE kubeconfig
        uses: google-github-actions/setup-gcloud@v0.5.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          
      - name: ğŸš€ Deploy to GKE Staging
        run: |
          kubectl set image deployment/flask-app flask-app=gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:latest
          kubectl rollout status deployment/flask-app

  deploy_production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]  # Only deploy after the build step is successful
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ›  Set up GKE kubeconfig
        uses: google-github-actions/setup-gcloud@v0.5.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          
      - name: ğŸš€ Deploy to GKE Production
        run: |
          kubectl set image deployment/flask-app flask-app=gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:latest
          kubectl rollout status deployment/flask-app
