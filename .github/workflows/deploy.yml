name: ğŸš€ Deploy to GKE

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  build:
    name: ğŸ› ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸ“¤ Authenticate with GCR
        run: gcloud auth configure-docker gcr.io

      - name: ğŸ”¨ Build and Push Docker Image
        run: |
          docker buildx build --platform linux/amd64 -t gcr.io/my-project-id/flask-app:latest .
          docker push gcr.io/my-project-id/flask-app:latest

  deploy_staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸ›  Set up GKE kubeconfig
        run: gcloud container clusters get-credentials my-cluster --region my-region --project my-project-id

      - name: ğŸš€ Deploy to GKE
        run: kubectl set image deployment/flask-app flask-app=gcr.io/my-project-id/flask-app:latest
