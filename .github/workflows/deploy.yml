name: ğŸš€ Deploy to GKE

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  build:
    name: ğŸ› ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸ“¤ Authenticate with Google Container Registry (GCR)
        run: gcloud auth configure-docker gcr.io

      - name: ğŸ”¨ Build and Push Docker Image
        run: |
          docker buildx build --platform linux/amd64 -t gcr.io/gcp-project-449820/flask-app:latest .
          docker push gcr.io/gcp-project-449820/flask-app:latest

  deploy_staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸ›  Set up GKE kubeconfig
        run: |
          gcloud container clusters get-credentials my-cluster --region my-region --project gcp-project-449820

      - name: ğŸš€ Deploy to GKE Staging
        run: |
          kubectl set image deployment/flask-app flask-app=gcr.io/gcp-project-449820/flask-app:latest
          kubectl rollout status deployment/flask-app

  deploy_production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸ›  Set up GKE kubeconfig
        run: |
          gcloud container clusters get-credentials my-cluster --region my-region --project gcp-project-449820

      - name: ğŸš€ Deploy to GKE Production
        run: |
          kubectl set image deployment/flask-app flask-app=gcr.io/gcp-project-449820/flask-app:latest
          kubectl rollout status deployment/flask-app
