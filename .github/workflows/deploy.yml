name: 🚀 Deploy to GKE

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        
      - name: 📥 Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🔬 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pylint

      - name: 🔬 Lint Python code
        run: |
          pylint **/*.py  # Adjust based on your project structure

  build:
    name: 🛠️ Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        
      - name: 📥 Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🔍 Debug GCP_PROJECT_ID
        run: |
          echo "GCP_PROJECT_ID is: '${{ secrets.GCP_PROJECT_ID }}'"
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "❌ ERROR: GCP_PROJECT_ID is empty!"
            exit 1
          fi

      - name: 🔑 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: 📤 Authenticate with Google Container Registry (GCR)
        run: gcloud auth configure-docker gcr.io

      - name: 🔨 Build and Push Docker Image
        run: |
          docker buildx build --platform linux/amd64 -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:latest

  deploy_staging:
    name: 🚀 Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔑 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: 🛠 Set up GKE kubeconfig
        run: |
          gcloud container clusters get-credentials my-cluster --region my-region --project ${{ secrets.GCP_PROJECT_ID }}

      - name: 🚀 Deploy to GKE Staging
        run: |
          kubectl set image deployment/flask-app flask-app=gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:latest
          kubectl rollout status deployment/flask-app

  deploy_production:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔑 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: 🛠 Set up GKE kubeconfig
        run: |
          gcloud container clusters get-credentials my-cluster --region my-region --project ${{ secrets.GCP_PROJECT_ID }}

      - name: 🚀 Deploy to GKE Production
        run: |
          kubectl set image deployment/flask-app flask-app=gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-app:latest
          kubectl rollout status deployment/flask-app
